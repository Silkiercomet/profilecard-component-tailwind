<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/style.css">
  <link rel="stylesheet" href="public/styles-p.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen w-screen grid place-items-center relative font-Kumbh">
  <main class="bg-white rounded-md">
    <section class="up px-28 py-4 relative rounded-t-md">
      <img src="public/images/image-victor.jpg" alt="" class=" img rounded-full">
    </section>
    <section class=" flex flex-col pt-14 justify-center items-center  ">
      
    <header class="pb-4">
      <h1 class="font-bold">Victor Crest<span class="ml-1 font-normal text-gray-500">26</span></h1> 
      <p class="block w-full text-center text-gray-500">London</p>
    </header>
    <ul class="flex w-full py-4 px-8 justify-between border-t-2">
      <li>
        <h2 class="text-center font-bold text-xl">80K</h2>
        <p class="text-center text-gray-500">Followers</p>
      </li>
      <li>
        <h2 class="text-center font-bold text-xl">803K</h2>
        <p class="text-center text-gray-500">Likes</p>
      </li>
      <li>
        <h2 class="text-center font-bold text-xl">1.4K</h2>
        <p class="text-center text-gray-500">Photos</p>
      </li>
    </ul>
    </section>
  </main>
  <div class="attribution absolute bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
